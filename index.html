<!DOCTYPE html>
<html>
  <head>
    <title>PokeGym</title>
    <link rel="icon" type="image/png" sizes="16x16" href="weight.png">
    <link rel="stylesheet" href="main.css">
    <link type="text/css" rel="stylesheet" href="materialize.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
  </head>

  <body>
    <main>



      <section class ="minhal">
        <h3>Team MingKinhal</h3>
      <img src="minhal.png">
    </section>
    <section class ="rachel">
      <h3>Team HaMefakedet</h3>
      <img src="rachel.jpg" class="rachel">

    </section>
    <section class="vs">
      <audio autoplay>
      <source src="gold-move.mp3" type="audio/mpeg">
      </audio>
      <img src="vs.png" class="vs">
    </section>


      <!-- <h1 class="title">Minhal Stadium Team Roster</h1> -->

      <div class="content">


        <h1 class="title">Minhal Stadium Team Roster</h1>

        <!-- Team Rachel -->
        <h2>Team Rachel</h2>
        <button class="accordion">Diglett<img src="diglett-gif.gif" class="gif-button"></button>
        <div class="panel">
          <img src="diglett.png" class="card-img1">
          <ul id="diglett">
          </ul>
        </div>

        <button class="accordion">Ditto<img src="dittoz-gif.gif" class="gif-button"></button>
        <div class="panel">
          <img src="ditto.png" class="card-img1">
          <ul id="ditto">
          </ul>
        </div>

        <button class="accordion">Chikorita <img src="chickorita-gif.gif" class="gif-button"></button>
        <div class="panel">
          <img src="chikorita.png" class="card-img1">
          <ul id="chikorita">
          </ul>
          </div>

          <!-- Team Minhal -->
          <h2>Team Minhal</h2>
          <button class="accordion">Alakazam<img src="alakazam-gif.gif" class="gif-button"></button>
          <div class="panel">
            <img src="alakazam.png" class="card-img2">
            <ul id="alakazam">
            </ul>
          </div>

          <button class="accordion">Arceus<img src="arceus-gif.gif" class="gif-button"></button>
          <div class="panel">
            <img src="arceus.png" class="card-img2">
            <ul id="arceus">
            </ul>
          </div>

          <button class="accordion">Machamp<img src="machamp-gif.gif" class="gif-button"></button>
          <div class="panel">
            <img src="machamp.png" class="card-img2">
            <ul id="machamp">
            </ul>
            </div>

            <img src="tv.png" class="tv">
            <img src="entrance.gif" class="weights">

            <h2 class="fight">Are you ready for the fight?</h2>


        </div>

      </div>

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="minhal.js"></script>
    <script src="rachel.js"></script>
    <script src="main.js"></script>

  </body>
</html>
