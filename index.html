<!DOCTYPE html>
<html>
  <head>
    <title>PokeGym</title>
    <link rel="icon" type="image/png" sizes="16x16" href="weight.png">
    <link rel="stylesheet" href="main.css">
    <link type="text/css" rel="stylesheet" href="materialize.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Quicksand" rel="stylesheet">
    <meta charset="UTF-8">
  </head>

  <body>
    <main>



      <section class ="minhal">
        <h3>Team MingKinhal</h3>
      <img src="minhal.png">
    </section>
    <section class ="rachel">
      <h3>Team HaMefakedet</h3>
      <img src="rachel.jpg" class="rachel">

    </section>
    <section class="vs">
      <audio autoplay>
      <source src="gold-move.mp3" type="audio/mpeg">
      </audio>
      <img src="vs.png" class="vs">
    </section>

    <img src="tv.png" class="tv">
    <img src="entrance.gif" class="weights">




      <div class="content">


        <h1 class="title"><strong>Minhal Stadium Team Roster</strong></h1>

        <!-- Team Rachel -->
        <br>
        <br>
        <h2><strong>Team Rachel</strong></h2>
        <button class="accordion"><span class="pname">Diglett</span><img src="diglett-gif.gif" class="gif-button"></button>
        <div class="panel">
          <img src="diglett.png" class="card-img1">
          <ul id="diglett">
          </ul>
        </div>

        <button class="accordion"><span class="pname">Ditto</span><img src="dittoz-gif.gif" class="gif-button"></button>
        <div class="panel">
          <img src="ditto.png" class="card-img1">
          <ul id="ditto">
          </ul>
        </div>

        <button class="accordion"><span class="pname">Chikorita</span> <img src="chickorita-gif.gif" class="gif-button"></button>
        <div class="panel">
          <img src="chikorita.png" class="card-img1">
          <ul id="chikorita">
          </ul>
          </div>

          <!-- Team Minhal -->
          <h2><strong>Team Minhal</strong></h2>
          <button class="accordion"><span class="pname">Alakazam</span><img src="alakazam-gif.gif" class="gif-button"></button>
          <div class="panel">
            <img src="alakazam.png" class="card-img2">
            <ul id="alakazam">
            </ul>
          </div>

          <button class="accordion"><span class="pname">Arceus</span><img src="arceus-gif.gif" class="gif-button"></button>
          <div class="panel">
            <img src="arceus.png" class="card-img2">
            <ul id="arceus">
            </ul>
          </div>

          <button class="accordion"><span class="pname">Machamp</span><img src="machamp-gif.gif" class="gif-button"></button>
          <div class="panel">
            <img src="machamp.png" class="card-img2">
            <ul id="machamp">
            </ul>
            </div>




        </div>

      </div>

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="minhal.js"></script>
    <script src="rachel.js"></script>
    <script src="main.js"></script>

  </body>
</html>
